<!DOCTYPE html>
<html>
<head>
    <title>Kontaktformular</title>
</head>
<body>
    <h1>Kontaktformular</h1>
    <form action="test.php" method="get">
		<label for "nachname"> Nachname:</label>
		<input type="text" id="nachname" name="nachname" required minlength="2" placeholder="Mustermann">
		<br>
		
		<label for "vorname"> Vorname:</label>
		<input type="text" id="vorname" name="vorname" required minlength="2" placeholder="Max">
		<br>
		
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required placeholder="max@mustermann.de">
		<br>
		
		<label for="strasse">Straße:</label>
		<input type="text" id="strasse" name="strasse" maxlength="50" placeholder="Musterstraße 22">
		<br>
		
		<label for="ort">Ort:</label>
		<input type="text" id="ort" name="ort" maxlength="50" placeholder="Musterhausen">
		<br>
		
		<label for="plz">PLZ:</label>
		<input type="text" id="plz" name="plz" pattern="[0-9]{5}" min="01067" max="99998" placeholder="11111">
		<br>
		
		<label for="url">URL:</label>
		<input type="url" id="kunden_url" name="kunden_url" placeholder="http://www.musterseitetest123.test">
		<br>
		
		<label for="alter">Alter:</label>
		<input type="number" id="alter" name="alter" min="3" max="120" placeholder="18">
		<br>
		
		<label for="interesse">Interesse:</label>
		<input type="range" id="interesse" name="interesse" min="0" max="10" value="5">
		<br>
		
		<label for="anfrage">Anfrage:</label>
		<textarea id="anfrage" name="anfrage" rows="5" placeholder="Bitte geben Sie hier Ihre Anfrage an uns ein!" spellcheck="true"></textarea>
		<br>
		
		<input type="submit" name="submit" value="Anfrage absenden">
		
	</form>
	
	

	
	
</body>
</html>
